{% load static %}
<html>
<head>
<title>ML Gym</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/main_css.css' %}">
</head>
<body>
	<div class="page-header">
        <div id="logo"><a href="/">ML Gym</a></h1></div>
        {% if user.is_authenticated%}            
            <div id="user"><i class="glyphicon glyphicon-user"></i>{{ user.username }} <small><i class="glyphicon glyphicon-off"></i><a href="{% url 'logout' %}">Log out</a></small></div>
        {%else%}
            <div id="sign"><a href="{% url 'login' %}" >SignUp/SignIn</a></div>
        {%endif%}
        <div id="tabs">
            <a href="{% url 'method_choice' %}" >Choose Method</a>
        </div>
    </div>
    <!-- glyphicon -->
    <div class="container"  id="content">
        <div class="row">
            {% block content %}
            {% endblock %}
            
        </div>
    </div>
</body>
</html>
