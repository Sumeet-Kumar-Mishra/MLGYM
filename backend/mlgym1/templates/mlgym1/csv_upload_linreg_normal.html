{% extends 'mlgym1/base.html'%}
{% block content %}
<h2 id="heading">Upload CSV File for training Linear Regression Model</h2>
<form action="{% url 'csv_upload_linreg_normal' %}" method="POST" enctype="multipart/form-data">
	{%csrf_token%}
	<input type = "file" name = 'filename' required="True"/>
	<input type="submit" value="Upload" id="upload"/>
</form>
<br>
<h3 style="font-family: 'Courier New', Courier, monospace;">Upload a single file with the last column containing the result</h3>
<h4 id="warn">Training might take a while</h4>
{% endblock %}
