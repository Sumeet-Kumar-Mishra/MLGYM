{% extends 'mlgym1/base.html'%}
{% block content %}
<h2>Upload CSV File for training perceptron</h2>
<form action="{% url 'csv_upload_perceptron' %}" method="POST" enctype="multipart/form-data">
	{%csrf_token%}
	<input type = "file" name = 'filename' required="True"/>
	<br>
	<br>
	<label for="learning_rate">Learning Rate</label>
	<input type="number" name='learning_rate' id="learning_rate" placeholder="0.01" step="0.001" min="0.001" max="10" required="True">
	<br>
	<br>
	<label for="max_iterations">Number of Iterations</label>
	<input type="number" name='max_iterations' id="max_iterations" placeholder="1000" step="100" min="200" max="100000" required="True">
	<br>
	<input type="submit" value="Upload"/>
</form>
<br>
<h3>Upload a single file with the last column containing the result, ensure that there is a bias column present</h3>
<h2><small>Training might take a while</small></h2>
{% endblock %}
